<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <lms-main-logo className="mb-5 mt-2 w-20rem flex-shrink-0">
        </lms-main-logo> -->
        <div
            style="border-radius: 2rem; padding:0.3rem; background: linear-gradient(180deg, rgba(233, 30, 99, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card pt-8 pb-6 px-5 sm:px-8 flex flex-column align-items-center"
                style="border-radius: 1.8rem">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-pink-500 border-circle"
                        style="height:3.2rem; width:3.2rem;">
                        <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
                    </div>
                    <h1 class="text-900 font-bold text-5xl mb-2">
                        {{ 'core.misc.error.title' | translate }}
                    </h1>
                    <span class="text-600 mb-5">
                        {{ 'core.misc.error.content' | translate }}
                    </span>
                    <img src="assets/images/misc/asset-error.svg" alt="Error" class="mb-5" width="80%">
                    <button pButton pRipple icon="pi pi-arrow-left"
                        class="p-button-text"
                        [routerLink]="['/']"
                        label="{{ 'core.misc.go_to_home' | translate}}">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
