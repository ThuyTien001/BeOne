<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <lms-main-logo className="mb-5 mt-2 w-20rem flex-shrink-0">
        </lms-main-logo> -->
        <div
            style="border-radius:2rem; padding:0.3rem; background: linear-gradient(180deg, rgba(255, 98, 89, 0.5) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card pt-8 pb-6 px-5 sm:px-8 flex flex-column align-items-center"
                style="border-radius:1.8rem">
                <span class="text-red-400 font-bold text-3xl">404</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">
                    {{ 'core.misc.not_found.title' | translate }}
                </h1>
                <div class="text-600 text-center mb-5">
                    {{ 'core.misc.not_found.content' | translate }}
                </div>
                <img src="assets/images/misc/asset-not-found.svg"
                    alt="Not found"
                    class="mb-5"
                    width="80%">
                <button pButton pRipple icon="pi pi-arrow-left"
                    class="p-button-text"
                    [routerLink]="['/']"
                    label="{{ 'core.misc.go_to_home' | translate}}">
                </button>
            </div>
        </div>
    </div>
</div>
